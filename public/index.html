<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Node Project</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Pi Values Upto 1000 Digits</h1>
        <input 
            type="number" 
            id="digits" 
            placeholder="Enter number of digits" 
            min="1" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        >
        <button 
            id="fetch-btn" 
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
        >
            Get Pi Values
        </button>
        <pre id="numbers" class="mt-4 text-lg font-medium text-gray-700 whitespace-pre-wrap break-words"></pre>
    </div>
</body>
</html>
